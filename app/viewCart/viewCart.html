<div class="container viewCartContainer">
    <hr class="HR_DIV" />
    <div class="CARTINFO_DIV">
        <span class="CARTSIZE_DIV">View cart ({{results.length}} Items) </span>
        <button id="CONTINUE_BUTTON_DIV">Continue to checkout</button>
    </div>
    <ul class = "list-group">
        <viewCartItem *ngFor="#result of results"
                      [title]="result.title"
                      [imgUrl]="result.imgUrl"
                      [price]="result.price"
                      [quantity]="result.quantity">
        </viewCartItem>
    </ul>

</div>
