<div class="container viewCartContainer">
    <hr class="HR_DIV" />
    <div class="CARTINFO_DIV">
        <button class="btn btn-default" (click)="continueToCheckout()" id="CONTINUE_BUTTON_DIV">Continue to checkout</button>
    </div>
    <div class="panel panel-info VIEWCARTPANEL">
        <div class="panel-heading">
            <h3 class="panel-title">View cart ({{results.length}} Items)</h3>
        </div>
        <viewCartItem *ngFor="#result of results"
                      [title]="result.title"
                      [imgUrl]="result.imgUrl"
                      [price]="result.price"
                      [quantity]="result.quantity">
        </viewCartItem>
    </div>

</div>
