<div class="container reviewContainer">
    <br/>
    <div id="TITLE">
        Review Order
        <button class="btn btn-default" id="PLACEORDER_BUTTON_DIV" type="submit">Confirm Order</button>
    </div>
    <div class="panel panel-info SHIPPINGPANEL">
        <div class="panel-heading">
            <h3 class="panel-title">Shipping Address</h3>
        </div>
        <div class="panel-body">
            1016 N Plum grove rd, Apt 101 <br/>
            Nashville, TN, 37221
            <button [routerLink]="['Checkout']" class="btn btn-default EDIT_BUTTON_DIV">Edit Address</button>
        </div>
    </div>
    <div class="panel panel-info SHIPPINGPANEL">
        <div class="panel-heading">
            <h3 class="panel-title">Payment Details</h3>
        </div>
        <div class="panel-body">
            XXXXXXXXXXXX3245 <br/>
            Expire date: 12/11
            <button [routerLink]="['Payment']" class="btn btn-default EDIT_BUTTON_DIV">Edit Payment</button>
        </div>
    </div>
    <div class="panel panel-info SHIPPINGPANEL">
        <div class="panel-heading">
            <h3 class="panel-title">Cart Items</h3>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="#result of searchResults">
                <img id="IMG_DIV" src="{{result.imgUrl}}">
                <span>{{result.title}}</span>
            </li>
        </ul>
    </div>

</div>
