<div class="container paymentContainer">
    <br/>
    <div id="TITLE">
        Payment Address
        <img src="./app/payment/img/accepted_c22e0.png">
    </div>
    <div id="MyForm">
        <form [ngFormModel]="form" class="form-horizontal">
            <div class="form-group">
                <label for="cardNumber" class="col-sm-4 control-label FORMLABEL">Card Number</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control FORMCONTROL" id="cardNumber" ngControl="cardNumber">
                    <control-messages control="cardNumber"></control-messages>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label FORMLABEL">ExpireDate</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control FORMCONTROL" id="expireMonth" ngControl="expireMonth">
                    <!--<input type="text" class=" FORMCONTROL" id="expireYear" ngControl="expireYear">-->
                    <control-messages control="expireMonth"></control-messages>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv" class="col-sm-4 control-label FORMLABEL">CVV</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control FORMCONTROL" id="cvv" ngControl="cvv">
                    <control-messages control="cvv"></control-messages>
                </div>
            </div>

            <div class="form-group">
                <button [routerLink]="['Review']" [disabled]="!form.valid" class="btn btn-primary FORMSUBMIT">Review Order</button>
            </div>
        </form>
    </div>
</div>
