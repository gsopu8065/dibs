<div class="container checkoutContainer">
    <br/>
    <div id="TITLE">
        Shipping Address
    </div>
    <div id="MyForm">
    <form [ngFormModel]="form" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label FORMLABEL">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="email" ngControl="email">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label FORMLABEL">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="firstName" ngControl="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-4 control-label FORMLABEL">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="lastName" ngControl="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="streetAddress" class="col-sm-4 control-label FORMLABEL">Street Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="streetAddress" ngControl="streetAddress">
            </div>
        </div>
        <div class="form-group">
            <label for="zipCode" class="col-sm-4 control-label FORMLABEL">ZipCode</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="zipCode" ngControl="zipCode">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-4 control-label FORMLABEL">City</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="city" ngControl="city">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-4 control-label FORMLABEL">State</label>
            <div class="col-sm-8">
                <input type="text" class="form-control FORMCONTROL" id="state" ngControl="state">
            </div>
        </div>
        <div class="form-group">
            <button (click)="continueToPayment()" [disabled]="!form.valid" class="btn btn-primary FORMSUBMIT">Continue to payment</button>
        </div>
    </form>

    </div>
</div>
